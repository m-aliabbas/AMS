<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<html >
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Suggestion</title>
    <style>
        @page{
            size: "A4" ;
            margin: 2.5cm 1.5cm 3.5cm 1.5cm;
   
        }
    </style>
</head>
<body>
   <h3> {{ user_name }} </h3>
    {% if data %}
    <div class="text-center"></div>
    <div class="panel-body">

      {% for r in data %}
      {% if r.suggestion_gen or r.suggestion %}
     <b>{{ r.question.q_text }} ? </b>
     <br/>

     <i>{{   r.user_response.answer_text }}</i>
     <br/>

     <b>Suggestion</b>
     <br/>
     
      {{  r.suggestion_gen }} 
      {{  r.suggestion }}
     
      <br> 
      <hr>
      {% endif %}
      {% endfor %}
    </div>
    {% endif %}
</body>
</html>
